<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <header class="promo">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower decision matrix illustration">
    <a class="promo__link" href="https://goal-life.com/page/method/matrix-eisenhower" target="_blank" rel="noopener noreferrer">Want more details?</a>
  </header>

  <main class="todo">
    <section class="todo__add" id="topSectionForAddingElementToList">
      <label for="new-task" class="todo__label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text" aria-label="New task name">
        <button id="add-button" type="button" aria-label="Add task">Add</button>
      </div>
    </section>

    <section class="todo__section" aria-labelledby="todo-heading">
      <h3 id="todo-heading">Todo</h3>
      <ul id="todo-list" class="todo__list" aria-live="polite">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit" type="button">Edit</button>
          <button class="delete" type="button" aria-label="Delete task"><img src="./remove.svg" alt="delete icon"></button>
        </li>

        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit" type="button">Save</button>
          <button class="delete" type="button" aria-label="Delete task"><img src="./remove.svg" alt="delete icon"></button>
        </li>
      </ul>
    </section>

    <section class="todo__section" aria-labelledby="completed-heading">
      <h3 id="completed-heading">Completed</h3>
      <ul id="completed-list" class="todo__list">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit" type="button">Edit</button>
          <button class="delete" type="button" aria-label="Delete task"><img src="./remove.svg" alt="delete icon"></button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js" type="text/javascript"></script>
</body>
</html>
